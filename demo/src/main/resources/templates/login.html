<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EventHive</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-auth">Entrar</button>
                <p class="auth-switch">¿No tienes una cuenta? <a href="/signin">Regístrate aquí</a></p>
                <p class="auth-switch"><a href="#">¿Olvidaste tu contraseña?</a></p> </form>
                <p class="auth-switch"><a href="/">Volver al Inicio</a></p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Lógica de frontend: Obtener datos
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Intentando iniciar sesión con:', { email, password });
            
            // COMENTARIO PARA EL BACKEND:
            // Aquí se realizaría una petición (fetch/axios) al endpoint de login.
            // Ejemplo: POST /api/auth/login con el body { email, password }
            // Si la autenticación es exitosa, el backend devolverá un token (JWT).
            // El frontend guardará el token y redirigirá al usuario (al home o al dashboard).
            
            // Simulación de éxito:
            alert('¡Inicio de sesión exitoso! Redirigiendo...');
            // Redirigir según el rol del usuario (esto lo indicaría el backend)
            window.location.href = 'dashboard.html'; // O 'index.html' para clientes
        });
    </script>
</body>
</html>
