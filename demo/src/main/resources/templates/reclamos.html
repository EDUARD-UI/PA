<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reclamos</title>
  <link rel="stylesheet" th:href="@{/css/reclamos.css}">
</head>
<body>
  <header>
    <h1>Reclamos</h1>
  </header>

  <main>
    <section>
      <h2>Envíanos tu reclamo</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Descripción del reclamo:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar reclamo</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 EventosApp. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
