<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago - Eventos Cartagena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/pago.css}">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/" class="navbar-brand">EventHive</a>
            <ul class="navbar-menu">
                <li><a href="/" class="active">Inicio</a></li>
                <li><a href="/perfil" class="btn-profile"><i class="fas fa-user-circle"></i> Mi Perfil</a></li>
            </ul>
            <button class="menu-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>
    <main class="container">
        <div class="payment-container">
            <h2>Confirmar Compra</h2>
            <div class="order-summary">
                <h3>Resumen del Pedido</h3>
                <p><strong>Evento:</strong> Festival de Música del Caribe</p>
                <p><strong>Fecha:</strong> 15 de Diciembre, 2023</p>
                <p><strong>Lugar:</strong> Centro de Convenciones, Cartagena</p>
                <p><strong>Cantidad:</strong> 2 Tiquetes</p>
                <p><strong>Precio unitario:</strong> $150,000 COP</p>
                <p class="total"><strong>Total:</strong> $300,000 COP</p>
            </div>
            <form id="paymentForm" class="payment-form">
                <h3>Información de Pago</h3>
                <div class="input-group">
                    <label for="card-name">Nombre en la Tarjeta</label>
                    <input type="text" id="card-name" required>
                </div>
                <div class="input-group">
                    <label for="card-number">Número de Tarjeta</label>
                    <input type="text" id="card-number" placeholder="**** **** **** ****" required>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="expiry-date">Fecha de Vencimiento</label>
                        <input type="text" id="expiry-date" placeholder="MM/AA" required>
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="btn-auth">Pagar Ahora</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // logica de pago simulada
            alert('¡Pago procesado exitosamente! Recibirás tus tiquetes por correo.');
            window.location.href = '/perfil';
        });
    </script>
</body>

</html>
