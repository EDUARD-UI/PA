<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago - Eventos Cartagena</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="login-header">
        <div class="container header-inner">
            <a href="/" class="navbar-brand">EventHive</a>
        </div>
    </header>
    <main class="container">
        <div class="payment-container">
            <div class="payment-box">
                <aside class="order-summary">
                    <h3>Resumen del Pedido</h3>
                    <div class="summary-list">
                        <div class="summary-item"><span>Evento</span><span>Festival de Música del Caribe</span></div>
                        <div class="summary-item"><span>Cantidad</span><span>2 Tiquetes</span></div>
                        <div class="summary-item"><span>Precio unitario</span><span>$150,000 COP</span></div>
                        <div class="summary-divider"></div>
                        <div class="summary-item total"><span>Subtotal</span><span>$300,000 COP</span></div>
                        <div class="summary-item total"><strong>Total</strong><strong>$300,000 COP</strong></div>
                    </div>
                    <div class="payment-logos" aria-hidden="true">
                        <i class="fab fa-cc-visa fa-2x" style="color:#1a1f71;margin-right:8px"></i>
                        <i class="fab fa-cc-mastercard fa-2x" style="color:#eb001b;margin-right:8px"></i>
                        <i class="fab fa-cc-amex fa-2x" style="color:#2e77bb;margin-right:8px"></i>
                        <i class="fab fa-cc-discover fa-2x" style="color:#f79f1b"></i>
                    </div>
                </aside>

                <section>
                    <div class="auth-card-top">
                        <p class="auth-subtitle">Pago Seguro</p>
                        <h2 class="auth-card-title">Pagar</h2>
                    </div>

                    <form id="paymentForm" class="payment-form">
                        <h3 style="margin-top:0;">Pago (Simulado)</h3>

                        <div class="payment-method">
                            <label><input type="radio" name="pm" checked> Tarjeta de Crédito/Débito</label>
                        </div>

                        <div class="card-panel">
                            <div class="input-group">
                                <label for="card-name">Nombre en la Tarjeta</label>
                                <input type="text" id="card-name" placeholder="Nombre como en la tarjeta" required>
                            </div>

                            <div class="input-group">
                                <label for="card-number">Número de Tarjeta</label>
                                <input type="text" id="card-number" placeholder="**** **** **** ****" required>
                            </div>

                            <div class="form-row">
                                <div class="input-group">
                                    <label for="expiry-date">Fecha de Vencimiento</label>
                                    <input type="text" id="expiry-date" placeholder="MM/AA" required>
                                </div>
                                <div class="input-group small">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="123" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn-auth btn-primary btn-full">Pagar Ahora</button>
                    </form>
                </section>
            </div>
        </div>
        </form>
        </div>
        </div>
        </div>
    </main>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // logica de pago simulada
            alert('¡Pago procesado exitosamente! Recibirás tus tiquetes por correo.');
            window.location.href = '/perfil';
        });
    </script>
</body>

</html>
